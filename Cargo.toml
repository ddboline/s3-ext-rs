[package]
name = "s4"
description = "Simpler Simple Storage Service: high-level API extensions for Rusoto's S3Client"
version = "0.0.14"
documentation = "https://docs.rs/s4"
repository = "https://gitlab.com/pgerber/s4"
authors = ["Peter Gerber <peter@arbitrary.ch>"]
license = "LGPL-3.0+"
readme = "README.md"
keywords = ["AWS", "S3"]
edition = "2018"

[badges]
gitlab = { repository = "pgerber/s4" }

[dependencies]
derive-error = "0.0"
log = "0.4"
fallible-iterator = "0.2"
futures = "0.1"
rusoto_core = { version = "0.39", default_features = false }
rusoto_credential = "0.39"
rusoto_s3 = { version = "0.39", default_features = false }
tokio-io = "0.1"

[dev-dependencies]
tempdir = "0.3"
rand = "0.6"
rand_xorshift = "0.1"
env_logger = "0.6"
quickcheck = "0.8"

[features]
default = ["rustls"]
rustls = ["rusoto_core/rustls", "rusoto_core/rustls"]
native-tls = ["rusoto_core/native-tls", "rusoto_s3/native-tls"]
